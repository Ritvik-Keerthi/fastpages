    function draft(year) {
      //draft function with sequencing, selection, iteration, and param
      if (year == '2020') {
        draft_2020()
      }
      if (year == '2021') {
        draft_2021()
      }

    }

    function draft_2020() {
      //displays lists of draftees in 2020
      let blank = "";
      for (let i = 0; i < draft2020.length; i++) {
        blank += draft2020[i] + "<br>";
      }
      document.getElementById("2020").innerHTML = blank;
    }

    function draft_2021() {
      //displays lists of draftees in 2021
      let bl = "";
      for (let i = 0; i < draft2021.length; i++) {
        bl += draft2021[i] + "<br>";
      }
      document.getElementById("2021").innerHTML = bl;
    }

    function nfl_fact(){
      const facts = [
        "The worst team picks first and the best team picks last in the NFL Draft. In theory. ",
        "When one thinks about the biggest busts, two names come up: Jamarcus Russell and Ryan Leaf.",
        "There are 262 picks in the 2022 draft. ",
        "Schools with the most first round picks: Ohio State leads them all with 85 first round selections taken in the NFL Draft.",
        "The Los Angeles Chargers drafted Justin Herbert at pick 6 from Oregon, as a quarterback that they desperately needed. ",
        "The first player drafted never played in the NFL.",
        "Andrew Luck and Peyton Manning were two elite Colt quarterbacks, each taken with the #1 overall pick",
        "In the year 2022, the Los Angeles Rams have no draft picks until pick 104. "
      ]

    var nfl_draft_fact = facts[Math.floor(Math.random()*facts.length)];
    document.getElementById("fact").innerHTML = nfl_draft_fact;
    }
    //calls main func with parameter of year 2020
    function call2020() {
      draft(2020);
    }

      draft(2021);
